<div class="container">
    <div class="row">
        <div class="col-6">
            <form [formGroup] ="insertFrm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="id">Item ID</label>
                    <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter ID" formControlName="id" >
                    <div *ngIf="insertFrm.controls['id'].hasError('required') && (insertFrm.controls['id'].dirty||insertFrm.controls['id'].touched)">
                        <!-- insertFrm.controls['id'].dirty (đã chỉnh sửa),insertFrm.controls['id'].touched (đã nhập vào textbox) -->
		                <small *ngIf="insertFrm.controls['id'].hasError('required')" class="text-danger">id is required.</small>
		                <!-- <small  *ngIf="insertFrm.controls['id'].hasError('maxlength')" class="text-danger">	  //bổ sung nếu dùng nhiều validate kết hợp -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter Name" formControlName="name" >
                    <div *ngIf="insertFrm.controls['name'].hasError('required') && (insertFrm.controls['name'].dirty||insertFrm.controls['name'].touched)">
                        <small *ngIf="insertFrm.controls['name'].hasError('required')" class="text-danger">name is required.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sn">Item S/N</label>
                    <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter SN" formControlName="sn" >
                    <div *ngIf="insertFrm.controls['sn'].hasError('required') && (insertFrm.controls['sn'].dirty||insertFrm.controls['sn'].touched)">
                        <small *ngIf="insertFrm.controls['sn'].hasError('required')" class="text-danger">sn is required.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edate">Item Edate</label>
                    <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter Edate" formControlName="edate" >
                    <div *ngIf="insertFrm.controls['edate'].hasError('required') && (insertFrm.controls['edate'].dirty||insertFrm.controls['edate'].touched)">
                        <small *ngIf="insertFrm.controls['edate'].hasError('required')" class="text-danger">edate is required.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Item Price</label>
                    <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter Price" formControlName="price" >
                    <div *ngIf="insertFrm.controls['price'].hasError('required') && (insertFrm.controls['price'].dirty||insertFrm.controls['price'].touched)">
                        <small *ngIf="insertFrm.controls['price'].hasError('required')" class="text-danger">price is required.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity">Item Quantity</label>
                    <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter Quantity" formControlName="quantity" >
                    <div *ngIf="insertFrm.controls['quantity'].hasError('required') && (insertFrm.controls['quantity'].dirty||insertFrm.controls['quantity'].touched)">
                        <small *ngIf="insertFrm.controls['quantity'].hasError('required')" class="text-danger">quantity is required.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status">Item Status</label>
                    <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter Status" formControlName="status" >
                    <div *ngIf="insertFrm.controls['status'].hasError('required') && (insertFrm.controls['status'].dirty||insertFrm.controls['status'].touched)">
                        <small *ngIf="insertFrm.controls['status'].hasError('required')" class="text-danger">status is required.</small>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" [disabled]="!insertFrm.valid" value="Insert">
            </form>
        </div>
    </div> 
</div>
