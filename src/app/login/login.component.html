<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form [formGroup] ="insertFrm" (ngSubmit)="onSubmit()" class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            formControlName="email"
                                            placeholder="Enter Email Address...">
                                        <div *ngIf="insertFrm.controls['email'].hasError('required') && (insertFrm.controls['email'].dirty||insertFrm.controls['email'].touched)">
                                            <small *ngIf="insertFrm.controls['email'].hasError('required')" class="text-danger">email is required.</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            
                                            id="exampleInputPassword" formControlName="password" placeholder="Password">
                                            <div *ngIf="insertFrm.controls['password'].hasError('required') && (insertFrm.controls['password'].dirty||insertFrm.controls['password'].touched)">
                                                <small *ngIf="insertFrm.controls['password'].hasError('required')" class="text-danger">password is required.</small>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <input type="submit" value="Login" class="btn btn-primary btn-user btn-block">
                                    <div style="color: red;" *ngIf="errMsg" [innerHTML]="errMsg" ></div>
                                    <hr>
                                    <button  class="btn btn-google btn-user btn-block" (click)="loginGmail()">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                </button>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" (click)="changeToSignUp()">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
